<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/hy_fav.png" />


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">

    <title>Hey You!</title>

</head>

<body>
    <div id="header_container" class="slide4">

        <div>
            <p class="title" id="home">Hey You</p>
            <p class="sub_title">Create an Account</p>
        </div>
        <div id="login_container">
            <div id="signup" role="tabpanel">
                <form id="signup-form">
                    <div class="form-container">
                        <input type="text" id="username-input-signup" class="cat_box"
                            placeholder="What should I call you?"
                            style="color:#4c4d54; margin-top: 5vmin; background-color: white;">
                        <hr width="200px">
                        <a class="text">In order to authenticate you,<br> please provide the following</a>
                        <input type="text" id="email-input-signup" class="cat_box" placeholder="enter your email"
                            style="color:#4c4d54; margin-top: 5vmin; background-color: white;">
                        <input type="password" id="password-input-signup" class="cat_box"
                            placeholder="create a password"
                            style="color:#4c4d54; margin-top: 5vmin; background-color: white;">
                        <br>
                        <button type="submit" id="signup-btn" class="btn btn-outline-light som_button_bar">SAVE</button>

                    </div>
                    <div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide4" data-hash="slide1">
            </div>
        </div>
    </div>


    <script src="/js/signup.js"></script>


</body>


</html>
