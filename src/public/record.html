<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/hy_fav.png" />


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hey You!</title>

</head>

<body>
    <div id="header_container">
        <nav class="nav_bar"></nav>
        <p><img src="images/mail_icon.png" alt="mail" class="mail_icon"></p>
        </nav>
        <div>
            <p class="title" id="home">Hey You</p>
            <!-- <p class="sub_title">How are you feeling?</p> -->
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1" data-hash="slide1">
                <p class="icon_title" style="margin-top: 20vmax;">MOTIVATION</p>
                <div>
                    <label class="switch btn-record">
                        <input type="checkbox">
                        <span class="slider round">
                            <p class="on">RECORD</p>
                            <p class="off">READY</p>
                        </span>

                    </label>
                </div>

                <div>
                    <button type="button" class="btn btn-outline-light ins_button_bar btn_shadow">SAVE</button>
                </div>
            </div>
            <div class="swiper-slide slide2" data-hash="slide2">
                <p class="icon_title" style="margin-top: 20vmax;">MELANCHOLIC</p>

                <div>
                    <label class="switch btn-record">
                        <input type="checkbox">
                        <span class="slider round">
                            <p class="on">RECORD</p>
                            <p class="off">READY</p>
                        </span>
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-light mel_button_bar btn_shadow">SAVE</button>
                </div>

            </div>
            <div class="swiper-slide slide3" data-hash="slide3">
                <p class="icon_title" style="margin-top: 20vmax;">JOY</p>

                <div>
                    <label class="switch btn-record">
                        <input type="checkbox">
                        <span class="slider round">
                            <p class="on">RECORD</p>
                            <p class="off">READY</p>
                        </span>
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-light joy_button_bar btn_shadow">SAVE</button>
                </div>
            </div>
            <div class="swiper-slide slide4" data-hash="slide4">
                <input type="text" class="cat_box" placeholder="Something Else"
                    style="color:#F7F9F3; margin-top: 20vmax;">
                <div>
                    <label class="switch btn-record">
                        <input type="checkbox">
                        <span class="slider round">
                            <p class="on">RECORD</p>
                            <p class="off">READY</p>
                        </span>
                    </label>
                </div>

                <div id="recordings-cont"
                    style="width:300px; height: 10px; margin:auto; margin-top: 30px; margin-bottom: 60px;">
                </div>
                <!-- <div>
                    <button type="button" class="btn btn-outline-light som_button_bar">SAVE</button>
                </div> -->
            </div>

        </div>

    </div>
    <div class="sidenav">
        <p onClick='closeNav()'><img src="images/close_arrow.svg" alt="close" style="height: 10px; width: 40px" ;></p>

        <p>PROFILE</p>
        <hr style="width: 80vw;">
        <p id="sign-out">SIGN OUT</p>
    </div>

    <div id="footer_container">
        <nav class="nav_bar">
            <!-- the button used for test -->
            <a onClick='openNav()'><img src="images/menu.svg" alt="mail" class="menu_icon"></a>

        </nav>
    </div>


    <!-- Initialize Swiper -->
    <script>


        var swiper = new Swiper('.swiper-container', {

            slideToClickedSlide: false,


            effect: 'fade',
            fadeEffect: {
                crossFade: false
            },

            hashNavigation: {
                replaceState: true,
            },

        });

        $(window).ready(function () {

            var wHeight = $(window).height();
            $('.slide')
                .height(wHeight)

        });


    </script>
    <script type="text/javascript">

        document.getElementById("home").onclick = function () {
            location.href = "home.html";
        };

        document.getElementById("sign-out").onclick = function () {
            location.href = "signin.html";
        };

        function openNav() {
            document.querySelector(".sidenav").style.height = "175px";
            document.querySelector(".sidenav").style.paddingTop = "10px";
        }

        function closeNav() {
            document.querySelector(".sidenav").style.height = "0";
            document.querySelector(".sidenav").style.paddingTop = "0";
        }

    </script>


</body>



</html>

<script src="tests/js/encoder-wav-worker.js"></script>

<script src="tests/js/app.js"></script>

    window.onload = function (e) {
        let app = new App();
        app.init()
    }

</script>
<script src="/js/signout.js"></script>


</body>

</html>
